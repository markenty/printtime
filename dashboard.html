<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrintTime Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button, .pay-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .feed .model-card {
      margin-bottom: 2rem;
    }
    model-viewer {
      width: 100%;
      height: 60vh;
      background-color: #eee;
    }
    .info {
      padding: 1rem;
    }
    .print-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .verified {
      font-weight: bold;
      color: green;
    }
    .not-verified {
      color: gray;
    }
  </style>
</head>
<body>

<header>
  <h1>PrintTime Dashboard</h1>
</header>

<div class="section">
  <h2>Step 1: Pay for Access</h2>
  <a href="https://your.clover.payment.link" target="_blank" class="pay-btn">Subscribe ‚Äì $20/month</a>
</div>

<div class="section">
  <h2>Step 2: Register Your Model</h2>
  <form onsubmit="submitEmailForm(event)">
    <input type="text" id="modelName" placeholder="Model Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="notes" placeholder="Notes (optional)">
    <button type="submit">Submit Model Metadata</button>
  </form>
  <p>üìß After submitting, email your STL to <strong>print@overhand.industries</strong> with the same model name.</p>
  <div id="status"></div>
</div>

<div class="section feed" id="modelFeed">
  <h2>My Models</h2>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbMsmKG-u3eff1_bhn8mM3C3FMbt0Ot1E",
    authDomain: "printtime-520f6.firebaseapp.com",
    projectId: "printtime-520f6",
    storageBucket: "printtime-520f6.appspot.com",
    messagingSenderId: "897968361606",
    appId: "1:897968361606:web:51897279100cb7301fc107",
    measurementId: "G-B7FW467LCS"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function submitEmailForm(e) {
    e.preventDefault();
    const name = document.getElementById("modelName").value.trim();
    const email = document.getElementById("email").value.trim();
    const notes = document.getElementById("notes").value.trim();
    const status = document.getElementById("status");

    if (!name || !email) {
      status.textContent = "‚ùå Model name and email are required.";
      return;
    }

    try {
      await db.collection("models").add({
        name,
        email,
        notes,
        verified: false,
        uploaded: new Date().toISOString()
      });
      status.textContent = "‚úÖ Submission received. Now email your STL file with this model name.";
      document.getElementById("modelName").value = "";
      document.getElementById("email").value = "";
      document.getElementById("notes").value = "";
      loadModels();
    } catch (err) {
      console.error(err);
      status.textContent = "‚ùå Submission failed. Try again.";
    }
  }

  async function logPrintTimePrompt(docId) {
    const minutes = prompt("Enter actual print time in minutes:");
    if (!minutes || isNaN(minutes)) return alert("Invalid input.");
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    const actual = `${h}h ${m}m`;
    await db.collection("models").doc(docId).update({
      actualPrintTime: actual,
      printedAt: new Date().toISOString()
    });
    loadModels();
  }

  async function loadModels() {
    const container = document.getElementById("modelFeed");
    container.innerHTML = "<h2>My Models</h2>";
    const snapshot = await db.collection("models").orderBy("uploaded", "desc").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "model-card";
      card.innerHTML = `
        <div class="info">
          <h3>${data.name}</h3>
          <p>Uploaded: ${new Date(data.uploaded).toLocaleDateString()}</p>
          <p>Email: ${data.email || '‚Äî'}</p>
          ${data.notes ? `<p>Notes: ${data.notes}</p>` : ""}
          <div class="print-actions">
            ${data.verified ? `<span class="verified">‚úÖ STL Verified</span>` : `<span class="not-verified">‚è≥ Awaiting STL</span>`}
            ${data.actualPrintTime ? `<span>Actual Print Time: ${data.actualPrintTime}</span>` : ""}
            <button onclick="logPrintTimePrompt('${doc.id}')">Log Print Time</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  loadModels();
</script>

</body>
</html>
